<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <!-- header -->
    <header>
        <img src="./img/square-gc5d9f18e7_1280-left.jpg" alt="square-background-color-mosaic-left">
        <div class="text">Etch-A-Sketch</div>
        <img src="./img/square-gc5d9f18e7_1280-right.jpg" alt="square-background-color-mosaic-right">
    </header>
    <!-- main -->
    <main>
        <!-- sidebar-->
        <div class="sidebar">
            <div class="sidebar-buttons">
                <div class="colorPicker" id="colorPicker">
                    <input type="color" value="#ff00ff" />
                </div>
                <button id="pickColor">Pick Color</button>
                <button id="random">Random</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <div><span id="rangeDisplay"></span> x <span id="rangeDisplay"></span></div>
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
            </div>
        </div>
        <!-- grid -->
        <div class="container" id="container"></div>
    </main>   
<script src="./script.js"></script>
</body>
</html>
